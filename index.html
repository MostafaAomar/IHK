<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> <!-- Loading the script.js file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Random Questions</title>
</head>
<style>
    .card-header{
        font-size: 3em;
    }
    table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
</style>
<body>

    <div class="card text-center">
        <div class="card-header">
          Fragen
        </div>
        <div class="card-body">
          <h5 class="card-title" id="question"></h5>
          <p class="card-text" id="answer"></p>
          <input type="button" value="Antwort anzeigen" onclick="displayAnswer()" id="myButton" class="btn btn-primary">
          <input type="button" value="Next" onclick="displayRandomQuestion()" class="btn btn-primary">
        </div>
        <div class="card-footer text-muted">
      
        </div>
    </div>
</body>
</html>
